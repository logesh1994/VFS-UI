<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<header>
  <ng-container>
    <a routerLink="/home">
      <img src="/assets/Cognizant Outreach Logo.png" alt="Cognizant Outreach Logo" style="width:150px;height:50px;">
    </a>
    <!-- <a routerLink="home" class="logo">{{title}}</a> -->
    <a routerLink="home" class="logo">{{title}}</a>
    <ng-container *ngIf="validUser()">
      <!-- <a (click)="logout()" class="logout">Logout</a> -->
      <a (click)="navToggle()">
        <mat-icon class="menu-icon">{{toggleMenu ? 'menu' : 'close'}}</mat-icon>
      </a>
    </ng-container>
  </ng-container>
</header>

<body>
  <mat-sidenav-container (backdropClick)="navToggle()">
    <mat-sidenav (keydown.escape)="navToggle()" position="end" #sidenav mode="over" style="text-decoration: none;">
      <mat-list>
        <ng-container *ngFor="let navRoute of sideNavRoutes">
          <mat-list-item class="nav-list">
            <a (click)="navToggle()" [routerLink]="navRoute.route">{{navRoute['navLabel']}}</a>
          </mat-list-item>
          <mat-divider></mat-divider>
        </ng-container>
        <mat-list-item class="nav-list">
          <a (click)="logout()" style="cursor: pointer;">Logout</a>
        </mat-list-item>
      </mat-list>
    </mat-sidenav>
    <mat-sidenav-content class="main-app-content">
      <router-outlet>
        <ngx-spinner bdColor="rgba(51,51,51,0.7)" size="large" color="#fff" type="ball-clip-rotate-multiple">
          <p style="font-size: 20px; color: skyblue">{{loadingMessage}}</p>
        </ngx-spinner>
      </router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</body>
